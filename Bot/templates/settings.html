{% extends "base.html" %}

{% block main %}
<div class="ui raised very padded text container segment">
    <form method="post" class="ui form">
  <div class="field">
    <label>Api key</label>
    <input type="text" name="api_key" placeholder="{{api[0]}}">
  </div>
  <div class="field">
    <label>Api secret</label>
    <input type="text" name="api_secret" placeholder="{{api[1]}}">
  </div>
  <button class="ui button" type="submit">Submit</button>
</form>
</div>
{% endblock %}
